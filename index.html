<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Todo</title>
<body>

<div id="home" class="container">
    <div class="row justify-content-lg-evenly">

        <!--ALL TO DO-->

        <div class="partsOfTodo col-lg-5">

            <div class="row">
                <div class="col-10">
                    <div style="border-radius: 10px" class="bg-danger p-2 text-white text-center">All Todos</div>
                </div>

                <div class="col-2">
                    <div style="border-radius: 10px; cursor:pointer;"
                         data-type="todo"
                         class="bg-danger p-2 text-white text-center clearAll">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <ul data-type="todo" id="ulElementtodo" class="mt-3 list-group"></ul>
            </div>

            <div id="alerttodo"></div>

            <form class="addForm">
                <div class="absolute input-group ">
                    <input data-type="todo" type="text" class="form-control mb-3" placeholder="Please Add Todo"
                           required>
                    <div class="input-group-append ">
                        <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!--        PROGRESS-->

        <div class="partsOfTodo col-lg-3">

            <div class="row">
                <div class="col-9">
                    <div style="background-color: #5e7288; border-radius: 10px" class="p-2 text-white text-center ">In
                        Progress
                    </div>
                </div>

                <div class="col-3">
                    <div style="background-color: #5e7288; cursor:pointer; border-radius: 10px"
                         data-type="progress"
                         class="p-2 text-white text-center clearAll">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <ul data-type="progress" id="ulElementprogress" class="mt-3 list-group"></ul>
            </div>

            <div id="alertprogress"></div>


            <form class="addForm">
                <div class="absolute input-group">
                    <input data-type="progress" type="text" class="form-control mb-3" placeholder="Please Add Todo"
                           required>
                    <div class="input-group-append ">
                        <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>

        </div>

        <!--        DONE-->

        <div class="partsOfTodo col-lg-3">
            <div class="row">
                <div class="col-9">
                    <div style="background-color: #6d9654; border-radius: 10px" class="p-2 text-white text-center ">
                        Done
                    </div>
                </div>

                <div class="col-3">
                    <div style="background-color: #6d9654;  cursor:pointer; border-radius: 10px"
                         data-type="done"
                         class="p-2 text-white text-center clearAll">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <ul data-type="done" id="ulElementdone" class="list-group"></ul>
            </div>

            <div id="alertdone"></div>

            <form class="addForm">
                <div class="absolute input-group mt-3">
                    <input data-type="done" type="text" class="form-control mb-3" placeholder="Please Add Todo"
                           required>
                    <div class="input-group-append ">
                        <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>

</body>
</html>
