<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Todo</title>
<body>

<div id="home" class="container">
    <div class="row justify-content-lg-evenly">

        <!--ALL TO DO-->

        <div class="partsOfTodo col-lg-5">

            <div class="allListedTodos">
                <div class="row">
                    <div class="col-10">
                        <div style="border-radius: 10px" class="bg-danger p-2 text-white text-center">All Todos</div>
                    </div>

                    <div class="col-2">
                        <div id="todoDeleteAll" style="border-radius: 10px; cursor:pointer;"
                             class="bg-danger p-2 text-white text-center">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <ul id="ulElement" class="mt-3 list-group"></ul>
                </div>

            </div>


            <div id="addTodoPanel" class="absolute input-group ">
                <input id="TodoInput" type="text" class="addTodo form-control mb-3" placeholder="Please Add Todo"
                       aria-label="todo" required>
                <div class="input-group-append">
                    <button id="addTodoButton" type="submit" class="btn btn-outline-success"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div id="alertTodo"></div>
        </div>

        <!--        PROGRESS-->

        <div class="partsOfTodo col-lg-3">

            <div class="row">
                <div class="col-9">
                    <div style="background-color: #5e7288; border-radius: 10px" class="p-2 text-white text-center ">In
                        Progress
                    </div>
                </div>

                <div class="col-3">
                    <div id="todoDeleteProgress" style="background-color: #5e7288; cursor:pointer; border-radius: 10px"
                         class="p-2 text-white text-center">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <ul id="ulElementProgress" class="mt-3 list-group"></ul>
            </div>

            <div id="alertProgress"></div>


            <div id="addProgress" class="absolute input-group">
                <input id="TodoInputProg" type="text" class="addTodo form-control mb-3" placeholder="Please Add Todo"
                       aria-label="todo" required>
                <div class="input-group-append">
                    <button id="addProgButton" type="submit" class="btn btn-outline-success"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

        </div>

        <!--        DONE-->

        <div class="partsOfTodo col-lg-3">
            <div class="row">
                <div class="col-9">
                    <div style="background-color: #6d9654; border-radius: 10px" class="p-2 text-white text-center ">
                        Done
                    </div>
                </div>

                <div class="col-3">
                    <div id="todoDeleteDone" style="background-color: #6d9654;  cursor:pointer; border-radius: 10px"
                         class="p-2 text-white text-center">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <ul id="ulElementDone" class="list-group"></ul>
            </div>


            <div id="addDone" class="absolute input-group mt-3">
                <input id="TodoInputDone" type="text" class="addTodo form-control mb-3" placeholder="Please Add Todo"
                       aria-label="todo" required>
                <div class="input-group-append">
                    <button id="addDoneButton" type="submit" class="btn btn-outline-success"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div id="alertDone"></div>

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</body>
</html>
